<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* Set margin to 0 */
            padding: 0; /* Set padding to 0 */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Set height to full viewport height */
            background-color: #f2f2f2; /* Background color */
        }

        .container {
            max-width: 600px; /* Increased max-width to accommodate two columns */
            background-color: #fff; /* Container background color */
            padding: 20px; /* Container padding */
            border-radius: 10px; /* Container border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Container box shadow */
        }

        h1 {
            color: #333;
            text-align: center; /* Center align the heading */
        }

        form {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two equal-width columns */
            gap: 30px; /* Gap between elements */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button[type="submit"], .button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: block; /* Make the button a block element */
            margin: 20px auto; /* Center align the button */
            transition: background-color 0.3s; /* Smooth transition on hover */

        }

        button[type="submit"]:hover, .button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            text-align: center; /* Center align the link */
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Withdrawal</h1>
    <form action="/transactions/withdraw" method="post" th:object="${account}">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" th:field="*{accountNumber}">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount">
        <div class="btn-container">
            <button type="submit">Withdraw Balance</button>
        </div>

        <div class="btn-container">
            <button class="button" onclick="location.href='/transactions/checkBalance'">Check Balance</button>
            <!--        <button class="button" onclick="location.href='/transactions/'">Back To Home</button>-->
        </div>

    </form>

    <p th:text="${errorMessage}" class="error-message"></p>
    <p th:text="${message}" class="success-message"></p>

</div>
</body>
</html>
