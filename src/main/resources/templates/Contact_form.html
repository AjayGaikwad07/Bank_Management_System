<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
        }

      .contact-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: block; /* Change display to block to allow setting margins */
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 auto; /* Set left and right margins to auto for center alignment */
}


        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form action="/transactions/contact" class="contact-form" method="post">
        <label for="name">Your Name</label>
        <input id="name" name="name" placeholder="Your name.." required type="text">

        <label for="email">Your Email</label>
        <input id="email" name="email" placeholder="Your email.." required type="email">

        <label for="subject">Subject</label>
        <input id="subject" name="subject" placeholder="Subject.." required type="text">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
