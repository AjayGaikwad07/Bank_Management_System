<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account List</title>
    <link rel="stylesheet" type="text/css" href="design.css">

    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #333;
            color: #333;
            background-color: #fff;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>
<body>
<h2>Account Holders List</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Account Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
        <th>Balance</th>
        <th>Action</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.accountNumber}"></td>
        <td th:text="${account.firstName}"></td>
        <td th:text="${account.lastName}"></td>
        <td th:text="${account.mobileNumber}"></td>
        <td th:text="${account.balance}"></td>
        <td>
            <a th:href="@{/accounts/edit/{id}(id=${account.id})}">Edit</a>

            <a th:href="@{/accounts/delete/{id}(id=${account.id})}">Delete</a>
        </td>
    </tr>

</table>

<br/>
<a href="/accounts/new">Create New Account</a>

</body>
</html>
