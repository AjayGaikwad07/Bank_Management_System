<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*style.css*/
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: #f3f3f3;
            flex-direction: column;
            margin: 0;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            transition: transform 0.2s;
            width: 500px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
            font-weight: bold;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #4CAF50;
            width: 100%;
            font-size: 16px;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
<div class="main">
    <p id="successMessage" class="success-message"></p>
    <p id="errorMessage" class="error-message"></p>
    <h1>Admin Login</h1>
    <h3>Enter your login credentials</h3>

    <form id="loginForm" action="/login" method="post">
        <label for="username">
            Username:
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="button" onclick="login()">Login</button>
        </div>
    </form>
    <p>Not registered? <a href="/signup" style="text-decoration: none;">Create an account</a></p>
</div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform your login authentication here
        // For demonstration purposes, let's assume login is successful if both fields are non-empty
        if (username && password) {
            document.getElementById("successMessage").innerText = "Login successful!";
            document.getElementById("errorMessage").innerText = ""; // Clear any previous error message
            // Submit the form
            document.getElementById("loginForm").submit();
        } else {
            document.getElementById("errorMessage").innerText = "Login failed. Please enter both username and password.";
            document.getElementById("successMessage").innerText = ""; // Clear any previous success message
        }
    }
</script>
</body>

</html>
