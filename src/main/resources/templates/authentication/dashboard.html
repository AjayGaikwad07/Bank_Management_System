    <style>
        body {
           font-family: Arial, sans-serif;
           text-align: center;
       }
       .container {
           margin-top: 50px;
       }
       .button {
           background-color: #4CAF50;
           border: none;
           color: white;
           padding: 15px 32px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
           margin: 4px 2px;
           cursor: pointer;
           border-radius: 8px;
       }
       .button:hover {
           background-color: #45a049;
       }
    </style>
</head>
<body>
<div class="container">
    <div class="highlight-box">
    <h1 class="highlight">Welcome to Admin Section</h1>
    </div>
    <div class="button-container">
        <button class="button" onclick="location.href='#'">Create New Account</button>
        <button class="button" onclick="location.href='#'">Account List</button>
        <button class="button" onclick="location.href='#'">Contact</button>

    </div>
</div>
